<nav class="row" ng-init="resetStatus = 0">
    <div class="col-md-2">
        <button class="logo" ng-click="go('/login')" type="button">stumblr</button>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-4 sign_in_button">
        <a href="/#/login">Sign in</a>
    </div>
</nav>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 forgot_password">
        <h1>stumblr</h1>
        <form class="reset_password_form" ng-submit="resetPassword(new_password, confirm_new_password)">
            <input type="password" placeholder="New Password" ng-model="new_password" required>
            <br>
            <input type="password" placeholder="Confirm Password" ng-model="confirm_new_password" required>
            <br>
            <br>
            <button type="submit" ng-disabled="new_password != confirm_new_password">Reset Password</button>
        </form>
        <br>
        <div class="error_message" ng-show="new_password != confirm_new_password">Passwords don't match</div>
        <div class="error_message" ng-show="resetStatus != 0">An error occurred while resetting the password.</div>
    </div>
    <div class="col-md-4"></div>
</div>

<div class="modal">
    <div class="modal-content">
        <form ng-submit="createPost(postID, 'link', '', newContent, '', newURL, newTags)">
            <input class="title_input" type="text" ng-model="newURL" placeholder="Add a URL from the interwebz.">
            <br><br>
            <textarea placeholder="Add a description here" ng-model="newContent"></textarea>
            <br><br>
            <input class="tags" type="text" placeholder="#tags" ng-model="newTags">
            <br>
            <p class="tag_label">Separate with comas (e.g.: cool website, cats and lolz)</p>
            <br><br><br>
            <button class="submit_button" type="submit" ng-disabled="newTitle == null && newContent == null && newTags == null">Publish</button>
        </form>
        <button class="close_button" type="button" ng-click="closeModal()">Close</button>
    </div>
</div>

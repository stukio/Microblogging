<nav class="row" ng-init="loginStatus = 0">
    <div class="col-md-2">
        <button class="logo" ng-click="go('/login')" type="button">stumblr</button>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-4 sign_up_button">
        <a href="stumblr_angular/#/sign_up">Sign up</a>
    </div>
</nav>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 sign_in">
        <h1>stumblr</h1>
        <form class="sign_in_form" ng-submit="loginUser(user_email, user_password)">
            <input type="email" placeholder="Email" ng-model="user_email" required>
            <br>
            <input type="password" placeholder="Password" ng-model="user_password" required>
            <br><br>
            <button type="submit">Log in</button>
        </form>
        <br>
        <div class="error_message" ng-show="loginStatus != 0">Wrong user or password!</div>
        <br>
        <a href="/#/forgot_password">Forgot your password?</a>
    </div>
    <div class="col-md-4"></div>
</div>
